<h2>Feedbacks</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>writeup</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let feedback of feedbacks">
            <td>{{feedback.id}}</td>
            <td>{{feedback.writeup}}</td>
        </tr>
    </tbody>
</table>
