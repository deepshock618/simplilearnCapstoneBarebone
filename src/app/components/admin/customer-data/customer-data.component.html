<h2>Customer Data</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>pin</th>
            <th>address</th>
            <th>email</th>
            <th>phone</th>
            <th>password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let customer of customers">
            <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.pin}}</td>
            <td>{{customer.address}}</td>
            <td>{{customer.email}}</td>
            <td>{{customer.phone}}</td>
            <td>{{customer.password}}</td>
            <button (click)="goToUpdate(customer.id)" class="btn btn-info">Update</button>
            <button (click)="removeCustomer(customer.id)" class="btn btn-danger" style="margin-left:10px;">Delete</button>
        </tr>
    </tbody>
</table>
<button routerLink="customer-add" class="btn btn-info" (click)="addCustomer()">Add New Customer</button>
