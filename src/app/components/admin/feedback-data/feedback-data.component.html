<h2>Feedback Data</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>writeup</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let feedback of feedbacks">
            <td>{{feedback.id}}</td>
            <td>{{feedback.writeup}}</td>
            <button (click)="goToUpdate(feedback.id)" class="btn btn-info">Update</button>
            <button (click)="removeFeedback(feedback.id)" class="btn btn-danger" style="margin-left:10px;">Delete</button>
        </tr>
    </tbody>
</table>

<button routerLink="feedback-add-admin" class="btn btn-info" (click)="addFeedback()">Add new Feedback</button>
