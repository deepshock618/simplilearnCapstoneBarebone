<h2>Issue Data</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>title</th>
            <th>customerId</th>
            <th>writeup</th>
            <th>pin</th>
            <th>status</th>
            <th>engineerId</th>
            <th>remarks</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let issue of issues">
            <td>{{issue.id}}</td>
            <td>{{issue.title}}</td>
            <td>{{issue.customerId}}</td>
            <td>{{issue.writeup}}</td>
            <td>{{issue.pin}}</td>
            <td>{{issue.status}}</td>
            <td>{{issue.engineerId}}</td>
            <td>{{issue.remarks}}</td>
            <button (click)="goToUpdate(issue.id)" class="btn btn-info">Update</button>
            <button (click)="removeIssue(issue.id)" class="btn btn-danger" style="margin-left:10px;">Delete</button>
        </tr>
    </tbody>
</table>

<button routerLink="issue-add-admin" class="btn btn-info" (click)="addIssue()">Add new Issue</button>
