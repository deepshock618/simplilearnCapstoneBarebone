<div class="col-md-8 offset-md-3">
    <h2>Login as Manager</h2>
    <form>
    
        <div class="form-group">
            <label>Enter Manager Id</label>
            <input type="number" class="form-control" [(ngModel)]="id" id="id" name="id">
        </div>
        <div class="form-group">
            <label>Enter password</label>
            <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password">
        </div>
        <button class="btn btn-success" type="submit" (click)="login(id,password)">Login</button>
    </form>
    </div>
