<h2>Engineer List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>pin</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let engineer of engineers">
            <td>{{engineer.id}}</td>
            <td>{{engineer.name}}</td>
            <td>{{engineer.pin}}</td>
        </tr>
    </tbody>
</table>
