
<div class="col-md-8 offset-md-3">
    <h2>Add Engineer Id</h2>
    <form (ngSubmit)="assignEngineer(issue.engineerId)">
        <div class="form-group">
            <label>engineerId</label>
            <input type="text" class="form-control" id="engineerId"
                [(ngModel)]="issue.engineerId" name="engineerId">
        </div>
    
        <button class="btn btn-success" type="submit">Add</button>
    </form>
    </div>
